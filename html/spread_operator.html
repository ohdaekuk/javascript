</body>
<script>

  var 어레이 = ['hello', 'world'];

  console.log(...어레이);

  var 문자 = 'hello';
  
  console.log(...문자);

  var a = [1, 2, 3];
  var b = [4, 5, 6];

  var c = [...a, ...b];
